    <script>
        function phone(company_name, phone_price, phone_color,  phone_ram , phone_storage) {
            this.company = company_name;
            this.price = phone_price;
            this.color = phone_color;
            this.ram = phone_ram;
            this.storage = phone_storage;
            this.mobile = function() {
                document.write(this.company + this.price + this.color + this.ram +this.storage);
               
            }
        }

       

        OnePlus = new phone('OnePlus 9 Pro 5G' + "(" + ' ₹65,999,'+ ' Stellar Black,'  + ' 12GB RAM,'+' 256GB Storage'+")" +"<br>");
        Samsung = new phone('Samsung Galaxy S20 FE 5G' + "(" + ' ₹36,990,'+ " " + ' Cloud Green,' + " " + ' 8GB RAM,' + " " + ' 128GB Storage'+")");
        OnePlus.mobile();
        Samsung.mobile();

        console.log(OnePlus);

    </script>
</body>
