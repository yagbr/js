    <title>switch</title>

<body>
    <script>
        var month = 13;

        switch (month) {
            case 1:
                document.write("jun");
                break;

            case 2:
                document.write("feb");
                break;


            case 3:
                document.write("mar");
                break;


            case 4:

            case 5:
                document.write("may");
                break;

            case 6:
                document.write("jun");
                break;

            case 7:
                document.write("jui");
                break;

            case 8:
                document.write("aut");
                break;

            case 9: {
                document.write("sub");
                break;
            }

            case 10: {
                document.write("out");
                break;
            }

            case 11: {
                document.write("nev");
                break;
            }

            case 12: {
                document.write("dec");
                break;
            }




            default:
                document.write("not walid month");
                break;
        }
        

        var br ="<br> <br>";
         document.write(br);



        var day = 2;

        switch (day) {
            case 1:
                document.write("mon");
                break;

            case 2:
            case 3:
                document.write("holiday");
                break;
                
        
            default:
                break;
        }

        var br ="<br> <br>";
         document.write(br);


        

        var name = "sat";
        switch (name) {
            case "mon":
        
                document.write("mon");
                break;

            case "sat":
            case "sun":
                document.write("holiday");
                break;
                
        
            default:
                break;
        }
        
    </script>
</body>
