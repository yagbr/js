<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breck_&_continue</title>
</head>
<body>
    <script>
        // for breck
        for (i=0; i<=5; i++) {

            if( i==3){
                break;
            }
            document.write(i);
            document.write("<br>");
        }

        var br="<br>";
        document.write(br);
        

        // for continue

        for (i=0;  i<=6; i++){
            if(i==3){
                continue;
            }
            document.write(i);
            document.write("<br>");
        }

        var br="<br>";
        document.write(br);

        // while breck
        var i = 0;

        while(i<=5){

            if(i==3){
                break;
            }

            document.write(i);
            i++;
            document.write("<br>");
        }

        var br="<br>";
        document.write(br);

        
    </script>
</body>
</html>
