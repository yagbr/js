<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else_if_else</title>
</head>
<body>
    <script>
        var result = 101;

        if (result <=32) {
            document.write("fail");
        }
        else if (result <= 40) {
            document.write("D");
        }

        else if (result <= 50) {
            document.write("C2");
        }

        else if (result <= 60) {
            document.write("C1");
        }
        
        else if (result <= 70) {
            document.write("B2");
        }

        else if (result <= 80) {
            document.write("B1");
        }

        else if (result <= 90) {
            document.write("A2");
        }

        else if (result <= 100) {
            document.write("A1");
        }

        else{
            document.write("pass");
        }
</script>

    
</body>
</html>
