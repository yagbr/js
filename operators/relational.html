<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relational</title>
</head>
<body>
    <script>
        // Less than
        var less = "Less than <br>";
        document.write(less);

        var a = 50,
            b =  80,
            c =  a < b;
            document.write(c);


        var br ="<br> <br>";
         document.write(br);


        // Greater than 
        var greater = "Greater than <br>";
        document.write(greater);

        var a = 50,
            b =  40,
            c =  a > b;
            document.write(c);
            

        var br ="<br> <br>";
         document.write(br);

        
        // Less than equal
        var less_equal = "Less than equal <br>";
        document.write(less_equal);

        var a = 30,
            b =  50,
            c =  a <= b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);
     

        
        //  Greater than equal
        var greater_equal = "Greater than equal <br>";
        document.write(greater_equal);

        var a = 80,
            b =  50,
            c =  a >= b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);

        // Equal
        var equal = "Equal equal <br>";
        document.write(equal);

        var a = 80,
            b =  80,
            c =  a == b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);

        // Not Equal
        var not_equal = "Not Equal <br>";
        document.write( not_equal);

        var a = 90,
            b =  80,
            c =  a != b;
            document.write(c);


        var br ="<br> <br>";
         document.write(br);

        //  Equal same
        var equal_same = "Equal same type <br>";
        document.write(equal_same);

        
        var a = 90,
            b =  90,
            c =  a === b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);

        // Not Equal not same
        var not_equal_same = "Not Equal not same <br>";
        document.write( not_equal_same);

        var a = 90,
            b =  "90",
            c =  a !== b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);

    </script>
</body>
</html>
