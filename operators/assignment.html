<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <script>
        // =
        var bit_left = " = <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a << b;
            document.write(c)

        var br ="<br> <br>";
         document.write(br);

        // +=
        var bit_left = " += <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a+b;
            document.write(c+=20)

        var br ="<br> <br>";
         document.write(br);

        //-=
        var bit_left = "-= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a - b;
            document.write(c-=5)

        var br ="<br> <br>";
         document.write(br);

        // *=
        var bit_left = "*= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a * b;
            document.write(c*=3)

        var br ="<br> <br>";
         document.write(br);

        // /=
        var bit_left = "/= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a / b;
            document.write(c/=5)

        var br ="<br> <br>";
         document.write(br);

        // %=
        var bit_left = "%= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a % b;
            document.write(c%5)

        var br ="<br> <br>";
         document.write(br);

        // >>=
        var bit_left = ">>= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a >> b;
            document.write(c>>=2)

        var br ="<br> <br>";
         document.write(br);

        // >>>=
        var bit_left = ">>>= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a >>> b;
            document.write(c>>>=1)

        var br ="<br> <br>";
         document.write(br);
         
        // &=
        var bit_left = "&= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 20,
            c = a & b;
            document.write(c&=2)

        var br ="<br> <br>";
         document.write(br);

        // ^=
        var bit_left = "^= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a ^ b;
            document.write(c^=2)

        var br ="<br> <br>";
         document.write(br);

        // |=
        var bit_left = " |= <br>";
        document.write(bit_left);
        var a = 10, 
            b = 2,
            c = a | b;
            document.write(c|=20)

        var br ="<br> <br>";
         document.write(br);
    </script>
</body>
</html>
