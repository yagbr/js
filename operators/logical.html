<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>logical</title>
</head>
<body>
    <script>
        // and
        var and = "and <br>";
        document.write(and);

        var a = 10 > 6,
            b =  10 > 6,
            c =  a && b;
            document.write(c);
            
        var br ="<br> <br>";
         document.write(br);


        // or
        var or = "or <br>";
        document.write(or);
        
        
        var a = 10 < 6,
            b =  10 < 6,
            c =  a && b;
            document.write(c);

        var br ="<br> <br>";
         document.write(br);

        // not       
        var not = "Not  <br>";
        document.write(not);

        var a = 10 > 6,
            b =  10 < 6,
            c =  a != b;
            document.write(c);

            
        var br ="<br> <br>";
         document.write(br);
    </script>
</body>
</html>
