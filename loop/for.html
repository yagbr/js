<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        for(i=0; i<5; i++) {
            document.write(i + "<br>")
        }

        var br ="<br> <br>";
         document.write(br);

        var j = 0;
        for (; j<20; j++) {
            document.write(j + "<br>")
        }

        var br ="<br> <br>";
         document.write(br);

        var k=0;
        for (; k<10  ;) {
            k++;
            document.write(k + "<br>");
        }

        var br ="<br> <br>";
         document.write(br);

        var b = 0;
        for (; ; b++){
            if (b == 3) {
                break
            }
            document.write(b + "<br>");
        }

        
        
    </script>
</body>
</html>
