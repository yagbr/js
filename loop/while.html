<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<5){
            document.write(i);
            i++;
            document.write("<br>");
        }

        var j = 0;
        while(true) {

             if(j==9){
                break;
            }

            document.write(j);
            j++;
            document.write("<br>");
        }
    </script>
</body>
</html>
