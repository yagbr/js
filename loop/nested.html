<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>
<body>
    <script>
        for(i=0; i<5; i++){
            document.write("class a");
            document.write(i);
            document.write("<br>");

            for (j=0; j<5; j++) {
                document.write("inner loop");
                document.write(j);
                document.write("<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
