<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_do_while</title>
</head>
<body>
    <script>
        var i= 0;
        do {
                document.write("<strong>onther</strong>");
                document.write(i);
                i++;
                document.write("<br>");

                var j = 0;
                do {
                    document.write("inner loop");
                    document.write(j);
                    j++;
                    document.write("<br>");
                }while(j<5);
                document.write("<br>");

        }while(i<3);
    </script>
</body>
</html>
