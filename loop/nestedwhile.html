<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedwhile</title>
</head>

<body>
    <script>
        var i = 0;
        while (i<5) {
            document.write("onter loop");
            document.write(i);
            i++;
            document.write("<br>");

            var j = 0;
            while (j<5) {
                document.write("inner loop");
                document.write(j);
                j++;
                document.write("<br>");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
