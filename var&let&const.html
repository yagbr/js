<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        let b=20;
        const c=30;
        document.write(a+"<br>"+b+"<br>"+c+"<br>");
        document.write ("<br>");

        function maxvar() {
            var a =30;
            if(true){
                var a=60;
                document.write(a);
            }
        } 
        maxvar();

        function let() {
            let a=60;
            if(true){
                let a=30;
                document.write(a);
            }
        }
   
        let();

        

    </script>
</body>
